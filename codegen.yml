overwrite: true
schema:
  - 'https://graphql.datocms.com':
      headers:
        Authorization: ${NEXT_DATOCMS_API_TOKEN}
documents:
  - 'src/queries/**/*.graphql'
generates:
  src/generated/sdk.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - typescript-graphql-request
    config:
      namingConvention:
        enumValues: keep
    
hooks:
    afterAllFileWrite:
        - prettier --write
